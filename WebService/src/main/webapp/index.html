<html>

<head>
    <title>Web Demo</title>
</head>

<body>
    <p>Say <a href="echo/get?id=Hello">Hello</a></p>

    <br>

    <form method="post" action="echo/post">
        <input type="text" id="text-input" name="input" />
        <input type="submit" id="submit-button" value="Submit" />
    </form>

    <h2>ajax/user</h2>
    <p><a href="ajax/user">ajax/user</a></p>
    <p><a href="ajax/user?id=2">ajax/user?id=2</a></p>

    <h2>ajax/authority</h2>
    <p><a href="ajax/authority">ajax/authority</a></p>
    <p><a href="ajax/authority?id=1">ajax/authority?id=1</a></p>
    <p><a href="ajax/authority?userId=1">ajax/authority?userId=1</a></p>

    <h2>ajax/activity</h2>
    <p><a href="ajax/activity">ajax/activity</a></p>
    <p><a href="ajax/activity?id=1">ajax/activity?id=1</a></p>
    <p><a href="ajax/activity?authorityId=1">ajax/activity?authorityId=1</a></p>

</body>

</html>
